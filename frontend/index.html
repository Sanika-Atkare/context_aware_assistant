<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Context-Aware Assistant (MVP)</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; }
      #chat { border: 1px solid #ddd; padding: 10px; min-height: 200px; }
      .user { color: #0a66ff; }
      .bot { color: #111; }
    </style>
  </head>
  <body>
    <h2>Context-Aware Assistant â€” MVP</h2>
    <div id="chat"></div>
    <input id="input" placeholder="Type a message..." style="width:70%" />
    <button id="send">Send</button>

    <script>
      const chat = document.getElementById('chat')
      const input = document.getElementById('input')
      const send = document.getElementById('send')

      function append(role, text) {
        const p = document.createElement('p')
        p.innerHTML = `<b class="${role}">${role}:</b> ${text}`
        chat.appendChild(p)
        chat.scrollTop = chat.scrollHeight
      }

      send.onclick = async () => {
        const text = input.value.trim()
        if(!text) return
        append('user', text)
        input.value = ''
        try {
          const res = await fetch('http://localhost:8000/api/message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: 1, text })
          })
          const data = await res.json()
          append('bot', data.reply)
          if(data.memory_hits) {
            append('bot', `Memory hits: ${JSON.stringify(data.memory_hits)}`)
          }
        } catch (e) {
          append('bot', 'Error connecting to backend: ' + e.message)
        }
      }
    </script>
  </body>
</html>
